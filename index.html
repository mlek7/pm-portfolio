<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melek Ben Moussa - Photography</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #fff;
            color: #000;
        }

        header {
            background: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 2rem 3rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        .logo {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.8rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 400;
            margin-bottom: 0.8rem;
        }

        nav {
            display: flex;
            gap: 2.5rem;
            justify-content: center;
        }

        nav a {
            color: #000;
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            transition: opacity 0.2s;
        }

        nav a:hover {
            opacity: 0.5;
        }

        main {
            margin-top: 140px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.04);
        }

        .gallery-item:nth-child(1) { grid-column: span 2; grid-row: span 2; }
        .gallery-item:nth-child(3) { grid-column: span 2; }
        .gallery-item:nth-child(7) { grid-row: span 2; }
        .gallery-item:nth-child(9) { grid-column: span 2; grid-row: span 2; }
        .gallery-item:nth-child(13) { grid-column: span 2; }
        .gallery-item:nth-child(16) { grid-column: span 2; grid-row: span 2; }

        footer {
            background: #000;
            color: #fff;
            padding: 4rem 2rem 2rem;
            text-align: center;
            margin-top: 0;
        }

        footer h3 {
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
        }

        .newsletter {
            margin-bottom: 2rem;
        }

        footer input {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 0.6rem 1.2rem;
            margin-right: 0.5rem;
            font-size: 0.85rem;
        }

        footer input::placeholder {
            color: #999;
        }

        footer button {
            background: #fff;
            color: #000;
            border: none;
            padding: 0.6rem 2rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        footer button:hover {
            background: #ddd;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2.5rem;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            transition: opacity 0.2s;
        }

        .social-links a:hover {
            opacity: 0.6;
        }

        footer p {
            font-size: 0.7rem;
            margin-top: 2rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MELEK BEN MOUSSA</div>
        <nav>
            <a href="#">PEOPLE</a>
            <a href="#">PLACES</a>
            <a href="#">THINGS</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </nav>

        <div class="gallery">

            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1674985594089-eab270e843c5?w=600" alt="Cat"></div>

            <div class="gallery-item"><img src="https://images.unsplash.com/photo-1654018869756-d08407972836?w=800" alt="Statue"></div>
